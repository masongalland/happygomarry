<div class = 'modal'>
    <div class = 'modal-content animated fadeInUpBig'>
        <h2>SEND ADDRESS</h2>
        <form id = 'address-form'>
            <label for = 'name'>Name</label>
            <div class = 'form-name input-group'>
                <input type = 'text'
                       id = 'address-first-name'
                       placeholder = 'first'
                       ng-model = 'newAddress.firstName'
                       required
                >
                <input type = 'text'
                       id = 'address-last-name'
                       placeholder = 'last'
                       ng-model = 'newAddress.lastName'
                >
            </div>
            <label for = 'address'>Address</label>
            <div class = 'form-address input-group'>
                <input type = 'text'
                       id = 'address-street'
                       placeholder = 'street'
                       ng-model = 'newAddress.street'
                       required
                >
                <input type = 'text'
                       id = 'address-city'
                       placeholder = 'city'
                       ng-model = 'newAddress.city'
                       required
                >
                <input type = 'text'
                       id = 'address-state'
                       placeholder = 'state'
                       ng-model = 'newAddress.state'
                       required
                >
                <input type = 'text'
                       id = 'address-zip'
                       placeholder = 'zip'
                       ng-model = 'newAddress.zip'
                       required
                >
            </div>
            <label for = 'email'>Email</label>
            <div class = 'form-email input-group'>
                <input type = 'email'
                       id = 'address-email'
                       placeholder = 'email'
                       ng-model = 'newAddress.email'
                >
            </div>
            <div class = 'form-btns'>
                <button class = 'cancel-btn'>Cancel</button>
                <button class = 'submit-btn' ng-click = 'saveNewAddress(newAddress)'>Send</button>
            </div>
        </form>
    </div>
</div>
