<div class = 'addresses-container'>
    <h1>Addresses</h1>
    <div class = 'mobile-addresses'>
        <div class = 'mobile-address' ng-repeat = 'guest in guests'>
            <h2>{{guest.firstname}} {{guest.lastname}}</h2>
            <p>Email: {{guest.email}}</p>
            <p>Number in Party: {{guest.numberinparty}}</p>
            <div class = 'bottom-border'></div>
        </div>
    </div>
    <div class = 'desktop-addresses'>
        <table id="rsvp-table" class="mdl-data-table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Number in Party</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Number in Party</th>
                </tr>
            </tfoot>
            <tbody>
                <tr ng-repeat = 'guest in guests'>
                    <td>{{guest.firstname}}</td>
                    <td>{{guest.lastname}}</td>
                    <td>{{guest.email}}</td>
                    <td>{{guest.numberinparty}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
