<div class = 'addresses-container'>
    <h1>Addresses</h1>
    <div class = 'mobile-addresses'>
        <div class = 'mobile-address' ng-repeat = 'address in addresses'>
            <h2>{{address.firstname}} {{address.lastname}}</h2>
            <p>{{address.street}}</p>
            <p>{{address.city}}, {{address.state}} {{address.zip}}</p>
            <div class = 'bottom-border'></div>
        </div>
    </div>
    <div class = 'desktop-addresses'>
            <div ui-grid="{data: gridOptions.data, 
                           enableFiltering: true,
                           columnDefs: gridOptions.columnDefs,
                           enableGridMenu: true,
                           gridMenuCustomItems: []}"
                 ui-grid-exporter  
                 class="myGrid"></div>
