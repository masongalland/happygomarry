<div class = 'addresses-container'>
    <h1>Gifts</h1>
    <div class = 'mobile-addresses'>
        <div class = 'mobile-address' ng-repeat = 'gift in gifts'>
            <h2>{{gift.donorfirstname}} {{gift.donorlastname}}</h2>
            <p>${{gift.amount}}</p>
            <p>{{gift.message}}</p>
            <div class = 'bottom-border'></div>
        </div>
    </div>
    <div ng-if='gifts.length > 0'class = 'desktop-addresses'>
            <div    ui-grid="{  data: giftOptions.data, 
                                enableFiltering: true,
                                columnDefs: giftOptions.columnDefs,
                                enableGridMenu: true,
                                showColumnFooter: true }"
                    id="giftTable"
                    ui-grid-exporter  
                    class="myGrid"></div>
        
    </div>
</div>
